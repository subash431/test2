<html>
  <font size="8" color="green">Final test lab</font
  ><br /><br />
  Number of rows:
  <input type="text" id="t1" /><br /><br />
  Number of cols:
  <input type="text" id="t2" /><br /><br />

  <button id="b1" onclick="generateTable()">Generate Table</button
  ><br /><br />

  <button id="b2" onclick="addColumn()">Add Column</button>

  <button id="b3" onclick="addRow()">Add Row</button>

  <script language="javascript">
    function generateTable() {
      var numRows = document.getElementById("t1").value;
      var numCols = document.getElementById("t2").value;
      var html =
        '<table style="border-collapse: collapse; width: 50%; border: 2px solid black;">';

      for (var i = 0; i < numRows; i++) {
        html +=
          '<tr style="background-color: ' +
          (i % 2 === 0 ? "#bbbbb" : "white") +
          ';">';
        for (var j = 0; j < numCols; j++) {
          html +=
            '<td style="border: 1px solid black; padding: 8px; text-align: center;">' +
            i +
            "," +
            j +
            "</td>";
        }
        html += "</tr>";
      }
      html += "</table>";

      document.body.innerHTML =
        '<button id="b2" onclick="addColumn()">Add Column</button> <button id="b3" onclick="addRow()">Add Row</button>' +
        html;
    }

    function addColumn() {
      var table = document.querySelector("table");
      var rows = table.querySelectorAll("tr");

      rows.forEach(function (row, rowIndex) {
        var newCell = document.createElement("td");
        newCell.style.border = "1px solid black";
        newCell.style.padding = "8px";
        newCell.style.textAlign = "center";
        newCell.innerHTML = rowIndex + "," + row.childElementCount;
        row.appendChild(newCell);
      });
    }

    function addRow() {
      var table = document.querySelector("table");
      var numCols = table.rows[0].cells.length;
      var numRows = table.rows.length;
      var newRow = document.createElement("tr");

      for (var i = 0; i < numCols; i++) {
        var newCell = document.createElement("td");
        newCell.style.border = "1px solid black";
        newCell.style.textAlign = "center";
        newCell.innerHTML = numRows + "," + i;
        newRow.appendChild(newCell);
      }

      table.appendChild(newRow);
    }
  </script>
</html>
